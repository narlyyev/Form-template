<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <section class="zoo">
        <div class="bold">Zoo Keeper Application Form</div>
        <div class="italic"><i>Please complete the form. Mandatory fields are marked with a <span>*</span></i></div>
    </section>


    <form action="form.html" method="post">

        <div class="contact">
            <div class="legend">Contact Details</div>
            <label for="name">Name <span>*</span></label>
            <input type="name" name="username" id="name" required>


            <div class="tel">
                <label for="tel">Telephone</label>
                <input type="number" name="username" id="tel" required>
            </div>


            <div class="mail">
                <label for="mail">Email <span>*</span></label>
                <input type="email" name="username" id="mail" required>
            </div>
        </div>




        <div class="info">

            <div class="personal">Personal Information</div>
            <label for="age"><span>*</span>Age</label>
            <input type="number" name="age" id="age" required>


            <div class="gender">
                <label class="gend" for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="female" selected="selected">Female</option>
                    <option value="male">Male</option>
                </select>
            </div>


            <div class="keeper">
                <label for="keeper">
                    <div class="quest">When did you first know you wanted to be a zoo-keeper?</div>
                </label>
                <textarea name="textarea" id="keeper" required></textarea>
            </div>

        </div>




        <div class="check">

            <div class="pick">PICK YOUR FAVORITE ANIMALS</div>


            <ul class="animals">

                <li>
                    <input type="checkbox" name="checkbox" value="animals" id="zebra">
                    <label class="one" for="zebra">Zebra</label>
                </li>
                
                <li>
                    <input type="checkbox" name="checkbox" value="animals" id="cat">
                    <label class="one" for="cat">Cat</label>
                </li>
                
                <li>
                    <input type="checkbox" name="checkbox" value="animals" id="anaconda">
                    <label class="one" for="anaconda" >Anaconda</label>   
                </li>
                
                <li>
                    <input type="checkbox" name="checkbox" value="animals" id="human">
                    <label class="one" for="human">Human</label>
                </li>
                

                <li>
                     <input type="checkbox" name="checkbox" value="animals" id="elephant">
                     <label class="one" for="elephant">Elephant</label>
                </li>
                

                <li>
                    <input type="checkbox" name="checkbox" value="animals" id="wildebeest">
                    <label class="one" for="wildebeest">Wildebeest</label> 
                </li>

                <li>
                    <input type="checkbox" name="checkbox" value="animals" id="pigeon">
                    <label class="one" for="pigeon">Pigeon</label>
                </li>

                <li>
                    <input type="checkbox" name="checkbox" value="animals" id="crab">
                    <label class="one" for="crab">Crab</label>
                </li>

            </ul>

        </div>



        <button class="btn" type="submit">Submit Application</button>
    
    </form>











</body>

</html>
